<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Території</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="tabs">
            <button class="tab-button active" data-tab="my-territories">Мої території</button>
            <button class="tab-button" data-tab="select-territory">Обрати територію</button>
        </div>

        <div id="my-territories" class="tab-content active">
            <h2>Закріплені за вами:</h2>
            <div id="my-territory-list"></div>
        </div>

        <div id="select-territory" class="tab-content">
            <h2>Оберіть населений пункт:</h2>
            <div class="filters">
                <button class="filter-btn active" data-filter="Тернопіль">Тернопіль</button>
                <button class="filter-btn" data-filter="Березовиця">Березовиця</button>
                <button class="filter-btn" data-filter="Острів">Острів</button>
                <button class="filter-btn" data-filter="Буцнів">Буцнів</button>
                <button class="filter-btn" data-filter="Мишковичі">Мишковичі (8км)</button>
                <button class="filter-btn" data-filter="Велика Лука">Велика Лука (9км)</button>
                <button class="filter-btn" data-filter="Хатки">Хатки (10км)</button>
                <button class="filter-btn" data-filter="Серединки">Серединки (11км)</button>
                <button class="filter-btn" data-filter="Прошова">Прошова (13км)</button>
                <button class="filter-btn" data-filter="Настасів">Настасів (14км)</button>
                <button class="filter-btn" data-filter="Скоморохи">Скоморохи (17км)</button>
                <button class="filter-btn" data-filter="Остальці">Остальці (18км)</button>
                <button class="filter-btn" data-filter="Йосипівка">Йосипівка (19км)</button>
                <button class="filter-btn" data-filter="Теофілівка">Теофілівка (19км)</button>
                <button class="filter-btn" data-filter="Мар'янівка">Мар'янівка (20км)</button>
                <button class="filter-btn" data-filter="Сущин">Сущин (20км)</button>
                <button class="filter-btn" data-filter="Дуліби">Дуліби (80км)</button>
                <button class="filter-btn" data-filter="Новосілка">Новосілка (83км)</button>
                <button class="filter-btn" data-filter="Берем'яни">Берем'яни (88км)</button>
                <button class="filter-btn" data-filter="Жнибороди">Жнибороди (89км)</button>
            </div>
            <h2 id="free-territories-title" style="display: none;">Вільні території:</h2>
            <div id="territory-list"></div>
        </div>
        
        <div id="loader" class="loader">Завантаження...</div>
    </div>

    <div id="image-modal" class="image-modal">
        <span class="modal-close-btn">&times;</span>
        <img class="modal-content" id="full-image">
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>

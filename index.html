<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Території</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="tabs">
            <button class="tab-button active" data-tab="my-territories">Мої<br>території</button>
            <button class="tab-button" data-tab="select-territory">Обрати<br>територію</button>
            <button class="tab-button" data-tab="general-maps">Загальні<br>карти</button>
            <button class="tab-button" data-tab="all-territories" style="display: none;">Усі<br>території</button>
        </div>

        <div id="my-territories" class="tab-content active">
            <h2>Закріплені за вами:</h2>
            <div id="my-territory-list"></div>
        </div>

        <div id="select-territory" class="tab-content">
            <h2>Оберіть населений пункт:</h2>
            <div class="filters" id="filters-container"></div>
            
            <h2 id="free-territories-title" style="display: none;">Вільні території:</h2>
            <div id="territory-list"></div>
        </div>
        
        <div id="general-maps" class="tab-content">
            <h2>Загальні карти територій:</h2>
            <div id="general-maps-list"></div>
        </div>
        
        <div id="all-territories" class="tab-content">
            <div id="admin-panel-controls"></div>
            <div id="admin-territory-list" class="view-list"></div>
        </div>
        
        <div id="loader" class="loader">Завантаження...</div>
    </div>

    <div id="image-modal" class="image-modal">
        <span class="modal-close-btn">&times;</span>
        <div class="modal-image-container">
            <img class="modal-content" id="full-image">
        </div>
        <div class="modal-actions">
            <button id="modal-download-btn" class="modal-btn">⬇️ Завантажити</button>
        </div>
    </div>
    
    <div id="general-modal" class="general-modal">
        <div class="general-modal-content">
            <span class="general-modal-close-btn">&times;</span>
            <h3 id="general-modal-title"></h3>
            <div id="general-modal-body"></div>
        </div>
    </div>

    <div id="bulk-action-bar" class="bulk-action-bar">
    <button id="bulk-cancel-btn" class="bulk-bar-btn cancel">Відмінити</button>
    <button id="bulk-confirm-assign-btn" class="bulk-bar-btn confirm" style="display: none;">OK</button>
    <button id="bulk-confirm-returned-btn" class="bulk-bar-btn confirm-returned" style="display: none;">В Повернені</button>
    <button id="bulk-confirm-free-btn" class="bulk-bar-btn confirm-free" style="display: none;">В Вільні</button>
</div>

    <div id="toast-container"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>

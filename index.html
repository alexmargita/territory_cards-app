<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햑햣햦혝쮐혰혱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="tabs">
            <button class="tab-button active" data-tab="my-territories">햎쮐 혝햣햦혝쮐혰혱</button>
            <button class="tab-button" data-tab="select-territory">뤯쐄햟혝햦 혝햣햦혝쮐혰혩</button>
            <button class="tab-button" data-tab="general-maps">행햟햡햟햩혧햫혰 햨햟혝햦</button>
        </div>

        <div id="my-territories" class="tab-content active">
            <h2>행햟햨혰햩햣햫혰 향햟 쒫썛쨿:</h2>
            <div id="my-territory-list"></div>
        </div>

        <div id="select-territory" class="tab-content">
            <h2>뤯쐃왐혰혝혧 햫햟혜햣햩햣햫햦햧 혞햫햨혝:</h2>
            <div class="filters" id="filters-container"></div>
            
            <h2 id="free-territories-title" style="display: none;">뉌뒗혧햫혰 혝햣햦혝쮐혰혱:</h2>
            <div id="territory-list"></div>
        </div>
        
        <div id="general-maps" class="tab-content">
            <h2>행햟햡햟햩혧햫혰 햨햟혝햦 혝햣햦혝쮐혰햧:</h2>
            <div id="general-maps-list"></div>
        </div>
        
        <div id="loader" class="loader">행햟쒫썛쫨햟햤햣햫햫혪...</div>
    </div>

    <div id="image-modal" class="image-modal">
        <span class="modal-close-btn">&times;</span>
        <div class="modal-image-container">
            <img class="modal-content" id="full-image">
        </div>
        <div class="modal-actions">
            <button id="modal-download-btn" class="modal-btn">游닌 행햟쒫썛쫨햟햤햦혝햦</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
